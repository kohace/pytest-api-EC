- baseInfo:
    api_name: 用户登录
    url: /dar/user/login
    method: post
    header:
      Content-Type: application/x-www-form-urlencoded;charset=UTF-8
      token: ${get_extract_data(token)}
  testCase:
    - case_name: 用户名和密码正确登录验证
      data:
        user_name: test01
        passwd: admin123
        t: ${get_stamp_time}
      validation:
#        - contains: {'msg': '登录'}
#        - contains : {'status_code': 200}
        - eq: {'msg': '登录成功'}
      extract:
#        token: '"token":"(.*?)""'
        token: $.token